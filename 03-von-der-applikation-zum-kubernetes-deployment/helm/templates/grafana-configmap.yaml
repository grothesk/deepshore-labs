  datasource.yml: |
    apiVersion: 1
    datasources:
    - name: influxdb
      type: influxdb
      # <string, required> access mode. proxy or direct (Server or Browser in the UI). Required
      access: proxy
      url: http://{{ .Release.Name }}-influxdb:{{ .Values.influx.service.port }}
